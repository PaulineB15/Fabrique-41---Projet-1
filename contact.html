        <main class="contact-container">

            <h1>Nous contactez</h1>
            
            <div class="contact-photo">
            
                <img src="images1/contact.jpg" alt="Photo de 3 bouteilles de jus" width="700" height="500"/>
            
                <div class="contact-info">

                    <p><b><u>Pour toutes commandes:</u></b></p>

                    <p>Mardi au Samedi:<br>9h à 16h</p> 

                    <p>2 Route de Chambord<br>41000 Blois</p>

                    <p>07 82 62 08 63<br>hello@lavieblooming.fr</p>
                </div> 

            </div>   

            <div class="formulaire">

                <form id="contact-form" method="get" action="#">
                    <input type="text" name="nom" placeholder="Nom:" required>
                    <input type="tel" name="tel" placeholder="Tél:" required>
                    <input type="email" name="email" placeholder="E-mail:" required>
                    <textarea name="message" placeholder="Message:" required></textarea>
                    <button type="submit">Envoyer</button>
                </form>

            </div>
            

        </main>
